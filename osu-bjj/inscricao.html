<!DOCTYPE html>
<html lang="pt-br">

      body {
        font-family: "Roboto", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,

    <title>Campeonato de Jiu Jitsu</title>

  <body>
    <header>
      <nav class="bg-white border-gray-200">
        <div

        >
          <a href="./index.html" class="flex items-center">
            <img src="imgs/logo.svg" alt="Logo" />
            <p id="logo">OSU BJJ</p>
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Abrir menu principal</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:items-center md:space-x-8 md:mt-0 md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="./index.html"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                  aria-current="page"
                  >Início</a
                >
              </li>
              <li>
                <a
                  href="./torneios.html"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Torneios</a
                >
              </li>
              <li>
                <a
                  href="./area_atleta/area_restrita.html"
                  class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center"
                >
                  Área do competidor
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="relative h-[300px]">
      <img
        src="imgs/integra.jpg"
        alt="Lutadores de Jiu jitsu executam golpe durante treino"
        class="w-full h-full object-cover"
      />
      <div class="bg-black/70 grid place-items-center absolute inset-0">
        <div>
          <h1 class="text-center text-4xl text-white mt-4 mb-8">
            Campeonato Regional Santista 2023
          </h1>
          <div class="flex gap-2 justify-center text-sm">
            <p class="text-white flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5"
                />
              </svg>
              241223
            </p>
            <p class="text-white flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"

              >
                <path

                  stroke-linejoin="round"
                  d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 6h.008v.008H6V6z"
                />
              </svg>
              Kimono
            </p>
            <p class="text-white flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
              Santos-SP
            </p>
            <p class="text-white flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >

                  stroke-linejoin="round"

            </p>
          </div>
        </div>
      </div>
    </section>
    <main class="max-w-7xl mx-2 lg:mx-auto">
      <!-- Inscrições abertas -->
      <form class="py-12">
        <h2 class="text-center text-3xl text-blue-700 mt-4 mb-8">
          Formulário de inscrição para o torneio
        </h2>
        <div class="flex gap-4">
          <div class="w-full">
            <label for="nome" class="block mb-2 text-lg font-medium"
              >Nome</label
            >
            <input
              type="text"
              id="nome"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Seu nome"
              required
            />
          </div>
          <div class="w-full">
            <label for="nascimento" class="block mb-2 text-lg font-medium"
              >Data de nascimento</label
            >
            <input
              type="date"
              id="nascimento"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
        </div>
        <div class="mt-4 flex gap-4">
          <div class="w-full">
            <label for="cpf" class="block mb-2 text-lg font-medium">CPF</label>
            <input
              type="text"
              id="cpf"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="000.000.000-00"
              required
            />
          </div>
          <div class="w-full">
            <label for="email" class="block mb-2 text-lg font-medium"
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Seu e-mail"
              required
            />
          </div>
        </div>
        <div class="mt-4 flex gap-4">
          <div class="w-full">
            <label for="faixa" class="block mb-2 text-lg font-medium"
              >Gênero</label
            >
            <select
              id="faixa"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected value="none">Escolha um gênero</option>
              <option value="marrom">Masculino</option>
              <option value="preta">Feminino</option>
            </select>
          </div>
          <div class="w-full">
            <label for="equipe" class="block mb-2 text-lg font-medium"
              >Equipe</label
            >
            <input
              type="text"
              id="equipe"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Sua equipe"
              required
            />
          </div>
        </div>
        <div class="mt-4 flex gap-4">
          <div class="w-full">
            <label for="faixa" class="block mb-2 text-lg font-medium"
              >Faixa</label
            >
            <select
              id="faixa"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected value="none">Escolha uma faixa</option>
              <option value="marrom">Marrom</option>
              <option value="preta">Preta</option>
            </select>
          </div>
          <div class="w-full">
            <label for="peso" class="block mb-2 text-lg font-medium"
              >Peso</label
            >
            <select
              id="peso"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected value="none">Escolha um peso</option>
              <option value="leve">Leve</option>
              <option value="pesado">Pesado</option>
            </select>
          </div>
        </div>
        <div class="mt-4 flex gap-4">
          <div class="w-full">
            <label for="senha" class="block mb-2 text-lg font-medium"
              >Senha</label
            >
            <input
              type="password"
              id="senha"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="**********"
              required
            />
          </div>
          <div class="w-full">
            <label for="confirmar_senha" class="block mb-2 text-lg font-medium"
              >Confirmar Senha</label
            >
            <input
              type="password"
              id="confirmar_senha"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="**********"
              required
            />
          </div>
        </div>
        <div class="mt-8 flex justify-center">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Inscreva-se agora mesmo
          </button>
        </div>
      </form>
    </main>
    <footer
      class="bg-white rounded-lg shadow max-w-7xl m-4 md:mx-auto md:mt-4 outline outline-1 outline-gray-300"
    >
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-sm text-gray-500 sm:text-center"
          >© 2023 <a href="/" class="hover:underline">OSU BJJ</a>. Todos os
          direitos reservados.
        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 sm:mt-0"
        >
          <li>
            <a href="./index.html" class="mr-4 hover:underline md:mr-6"
              >Início</a
            >
          </li>
          <li>
            <a href="./torneios.html" class="mr-4 hover:underline md:mr-6"
              >Torneios</a
            >
          </li>
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6"
              >Área do competidor</a
            >
          </li>
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6"
              >Política de privacidade</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
